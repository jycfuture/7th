<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#editForm').validate();
});
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form id="editForm" action="?con=admin&ctl=adv/subscribe&act=edit&id=<{$data.id}>" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->edit_email}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->category_name}></td>
					<td class="editRtTd">
						<select name="data[classId]">
							<option value="0">--<{$lang->select_category}>--</option>
							<{foreach from=$classlist item=item key=key}>
								<option value="<{$item.id}>"<{if $item.id == $data.classId}> selected<{/if}>><{$item.name}></option>
							<{/foreach}>
						</select>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->first_name}> *</td>
					<td class="editor"><input name="data[firstName]" value="<{if $form.firstName}><{$form.firstName}><{else}><{$data.firstName}><{/if}>" type="text" size="50" class="text required" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->last_name}> *</td>
					<td class="editor"><input name="data[lastName]" value="<{if $form.lastName}><{$form.lastName}><{else}><{$data.lastName}><{/if}>" type="text" size="50" class="text required" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->email}> *</td>
					<td class="editor"><input name="data[email]" value="<{if $form.email}><{$form.email}><{else}><{$data.email}><{/if}>" type="text" size="50" class="text required" /></td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd"><{$lang->company_name}></td>
					<td class="editor"><input name="data[companyName]" value="<{if $form.companyName}><{$form.companyName}><{else}><{$data.companyName}><{/if}>" type="text" size="50" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->phone}></td>
					<td class="editor"><input name="data[phone]" value="<{if $form.phone}><{$form.phone}><{else}><{$data.phone}><{/if}>" type="text" size="50" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->address}></td>
					<td class="editor"><input name="data[address]" value="<{if $form.address}><{$form.address}><{else}><{$data.address}><{/if}>" type="text" size="50" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->website}></td>
					<td class="editor"><input name="data[website]" value="<{if $form.website}><{$form.website}><{else}><{$data.website}><{/if}>" type="text" size="50" class="text" /></td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd"><{$lang->more_info_for_company}></td>
					<td class="editor"><textarea name="data[memo]" class="text" style="width:90%; height:100px;"><{if $form.memo}><{$form.memo}><{else}><{$data.memo}><{/if}></textarea></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" /> 
				<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
