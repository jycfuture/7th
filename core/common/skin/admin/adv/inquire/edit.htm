<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form method="post" onsubmit="return check(this);">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->view}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">Name：</td>
					<td class="editRtTd"><{$data.name}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">Tel：</td>
					<td class="editRtTd"><{$data.phone}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">Email：</td>
					<td class="editRtTd"><{$data.email}></td>
				</tr>
				<tr class="editTr">
				     <td class="editLtTd">Message</td>
				      <td class="editor">
					     <{$data.message}>
				      </td>
			    </tr>
				<tr class="editTr">
					<td class="editLtTd">SubmiteTime：</td>
					<td class="editRtTd"><{date('Y-m-d H:i:s', $data.createTime)}></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<a href="<{$returnUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
